		methods: {

			menuToggle(event) {

				const toggle = document.querySelectorAll('.sidebar')[0].dataset.toggle;

				if (toggle === 'open') {
					document.querySelectorAll('.sidebar')[0].dataset.toggle = 'closed';
				} else {
					document.querySelectorAll('.sidebar')[0].dataset.toggle = 'open';
				}

			},

			expandMenu(event) {

				const expand = document.querySelectorAll('.menu')[0].dataset.menuIsExpanded;

				if (expand == 'false') {
					document.querySelectorAll('.menu')[0].dataset.menuIsExpanded = true;
				} else {
					document.querySelectorAll('.menu')[0].dataset.menuIsExpanded = false;
				}

			}

		}
	});
</script>
